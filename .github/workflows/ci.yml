name: Secure CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install analysis tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy splint
      
      - name: Run clang-tidy
        run: |
          make clang-tidy || true
        continue-on-error: true
      
      - name: Run splint
        run: |
          make splint || true
        continue-on-error: true

  secret_detection:
    name: Secret Leak Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  core_analysis:
    name: Core Analysis (Tests)
    runs-on: ubuntu-latest
    needs: static_analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install GCC
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc
      
      - name: Run tests
        run: make test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: core_analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install GCC
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc
      
      - name: Build project
        run: make build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            *.o
